---
# Useful aliases for the GitHub CLI to simplify workflows
# Usage: gh <alias> <args>

# Repos
clone: repo clone

# Pull Requests
prc: dxp pr
prm: dxp merge
prs: pr list
prv: pr view

# Arcanist aliases
diff: dxp pr
land: dxp merge
lint: dxp lint
patch: pr checkout
test: dxp test
unit: dxp test
work: dxp branch
