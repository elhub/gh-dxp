---
# Useful aliases for the GitHub CLI to simplify workflows
# Usage: gh <alias> <args>

# Workflow
# These commands basically save you from typing the full "dxp" command each time.
branch: dxp branch
clone: repo clone
lint: dxp lint
test: dxp test

# Pull Requests
prc: dxp pr create
prl: dxp pr list
prm: dxp pr merge
pru: dxp pr update
prv: pr view

# Repos
cla: dxp repo clone-all
