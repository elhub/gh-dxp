---
# Useful aliases for the GitHub CLI to simplify workflows
# Usage: gh <alias> <args>

# Workflow
branch: dxp branch
clone: repo clone
lint: dxp lint
test: dxp test

# Pull Requests
prc: dxp pr-create
prl: pr list
prm: dxp pr-merge
prv: pr view

# Arcanist aliases
diff: dxp pr
land: dxp merge
patch: pr checkout
unit: dxp test
work: dxp branch
